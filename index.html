<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sales Report</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-3">{{ title }}</h1>
            <table class="mt-5 table" v-if="!showTotal">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qtd</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="sale in sales">
                        <td>{{ sale.id }}</td>
                        <td>{{ sale.name }}</td>
                        <td v-money="'$'">{{ sale.price }}</td>
                        <td>{{ sale.qtde }}</td>
                        <td>{{ sale.date }}</td>
                    </tr>
                </tbody>
            </table>

            <table class="mt-5 table" v-if="showTotal">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(sale, index) in salesByProduct">
                        <td>#{{ index + 1 }}</td>
                        <td>{{ sale.name }}</td>
                        <td v-money="'$'">{{ sale.value }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>+</td>
                        <td>Total</td>
                        <td v-money="'$'">{{ calculateTotal(salesByProduct) }}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
        Vue.directive('money', {
            inserted(el, binding){
                const amount = parseFloat(el.innerHTML).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
                el.innerHTML = `${binding.value} ${amount}`;
            }
        });

        new Vue({
            el: '#app',
            data: {
                title: 'Sales Report',
                sales: null,
                showTotal: false
            },
            computed: {
                salesByProduct(){
                    if(!this.sales) return null;

                    const salesByProduct = this.sales.reduce((grouped, sale) => {
                        if(!grouped.hasOwnProperty(sale.name)){
                            grouped[sale.name] = {
                                name: sale.name,
                                value: sale.price * sale.qtde
                            };
                        } else {
                            grouped[sale.name].value += (sale.price * sale.qtde);
                        }
                        return grouped;
                    }, {});

                    return Object.values(salesByProduct);
                },
            },
            methods: {
                getSales(){
                    fetch('/data/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                },
                calculateTotal(sales){
                    return sales ? sales.reduce((total, sale) => total+sale.value, 0): 0;
                }
            },
            mounted() {
                this.getSales();
            }

        })
    </script>
</body>

</html>
