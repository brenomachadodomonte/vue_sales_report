<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sales Report</title>
</head>

<body>
    <div id="app">

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Sales Report',
                sales: null
            },
            methods: {
                getSales(){
                    fetch('/data/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                }
            },
            mounted() {
                this.getSales();
            }

        })
    </script>
</body>

</html>
